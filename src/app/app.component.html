<header>
	<img src="./assets/logo.png" alt="JuliePro's logo">
	<h1>JuliePro&trade; Music</h1>
	<h2>Explore your potential. Discover the JuliePro&trade; signature collection.</h2>
</header>

<main>
	<h2>Our Artists</h2>

	<aside>
		<h3>Search</h3>
		<div>
			<input type="text" placeholder="Search for artist..." [(ngModel)]="query" />
			<button (click)="getArtist(query)">Search</button>
		</div>

		<hr />

		<h3>Tracks</h3>
		<div>
			<ul>
				<li *ngFor="let track of currentTracks">{{track}}</li>
			</ul>
		</div>
	</aside>

	<section>
		<app-artist-card *ngFor="let album of currentAlbums" [album]="album" (click)="getTracks(album)"></app-artist-card>
	</section>
</main>
