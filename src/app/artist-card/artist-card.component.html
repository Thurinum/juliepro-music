<article>
	<img src="{{album?.thumb_url}}" alt="Image of album {{album?.name}}"  onerror="this.src = 'https://www.last.fm/static/images/lastfm_avatar_twitter.52a5d69a85ac.png'">
	<header>
		<marquee scrollDelay="125" behavior="alternate">{{album?.name}}</marquee>
		<small>{{album?.playcount}}+ plays</small>
	</header>
</article>
